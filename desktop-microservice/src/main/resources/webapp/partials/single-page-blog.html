	<div id="single-blog" class="col-sm-7">
		<!-- Main Blog Body -->
		<h1>
		<span style="color: #408080 ">{{blog.title}}</span>
		</h1>
		<h6>
			<!-- <img src="{{blog.post.blogAuthor.avatarImgSrc}}" style="border-radius: 50%;" width="20" height="20"> -->
			<cite class="text-muted">&nbsp;Posted by {{blog.author}}, {{blog.timeOfCreation | date:"MMM d, y h:mm:ss a"}}.
			</cite>
		</h6>

		<h5>
			<span class="glyphicon glyphicon-tags" style="color: grey"></span> 
			<span class="label label-primary" ng-repeat="blogTag in blog.tags">
				{{blogTag}}
			</span>
		</h5>
		<br>
		<!-- <img src="{{blog.post.blogThumbnailLoc}}" style="border-radius: 5px;" width="800" height="200"> -->
		<br>
		<p style= "font-size: 13px; padding-top: 3px; letter-spacing: 1px; color: #408080; font-family: Open Sans; font-size: 14px;">{{blog.content}}</p>
		<br>

		<!-- Live Preview of comments-->
		<!--div class="live-preview" ng-show="spc.authenticated">
			<blockquote>
				<div class="col-sm-1">

		<!-- Comments Section -->
		<div class="write-comment" ng-show="spc.authenticated">
			<form name="comment-form" ng-submit="spc.submitComment()"  role="form" novalidate>
			<div class="col-sm-1">
				<!-- <img src="{{spc.user.userInfo.avatarImgSrc}}" class="img-circle" height="40" width="40" alt="Avatar"> -->
				<h6>
				<span style="color: #408080">
				{{spc.user.username}}</span></h6>
			</div>
			<div class="col-sm-11">	
			<blockquote>
			<textarea class="form-control" placeholder="Leave a Comment..." ng-model="spc.tempComment.comment" style="border-radius: 5px; width:400px; height: 50px;" required ></textarea>
			<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" style="border-radius: 50px; width: auto;margin-top: 10px; margin-bottom: 5px;">Submit</button>
			</blockquote>
			</div>
			</form>
		</div>

		<!-- Older Comments Section -->
		<div class="older-comments">
			<blockquote>
				<h4><span class="label label-info">Comments:</span></h4><br>
				<ul class="list-unstyled" id="comments-list">
					<li class="comments-listing" ng-repeat="blogComment in blogComments">

						<div class="col-sm-1" style="padding-bottom: 15px;">
							<!-- <img src="{{blogComment.avatarImgSrc}}" class="img-circle" height="30" width="30" alt="Avatar"> -->
						</div>
						<div class="col-sm-11" style="padding-bottom: 15px;">

							<h5 style="padding-left: -10px;"><small>{{blogComment.userName}}</a>, On {{blogComment.dateOfCreation | date:"MMM d, y h:mm:ss a"}}</small></h5>
							<p style="font-size: 13px; letter-spacing: 1px; color: #408080;">{{blogComment.comment}}</p>
							

						</div>

					</li>
				</ul>
			</blockquote>
		</div>


	</div>
	<div id="message-section" class="col-sm-3" style="/*background-color: #f1f3c3;*/ border-radius: 30px;padding-bottom: 20px;">
	</div>
</div>
