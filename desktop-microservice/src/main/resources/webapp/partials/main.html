
<div id="blogs-section" class="container-fluid" style= "padding-top: 80px;">
	<div class="jumbotron">
		<h1>CMAD Blogs</h1>
		<br>
		<span class="label label-success" style="border-radius: 30px; font-size: 20px; font-family: Open Sans">
		<a ng-href="#signupForm" style="color: white;">Register to Read All Blogs and Create your own post</a>
		</span>
		<br>
		<br>
		<p style="padding-left: 11px; font-size: 20px; font-family: Open Sans"> </p>
	</div>
	<div id="most-liked-blogs-blog-list" class="col-sm-2">
		<h1><small style="color: #408080">Blogs You may like
			<span class="glyphicon glyphicon-heart"></span> 
		</small></h1>
		<hr style="border-color: ##408080">
		<ul style="margin-left: -35px; color: #408080;" id="horizontal-list">
			<li class="fav-blogs-listing" ng-repeat="favblog in favBlogs">
				<a ng-href="#singlePost/{{favblog.id}}"><span style="color: #408080;">{{favblog.title}}</span></a>
				</span>
			</li>
		</ul>
	</div>
	<div id="blogs-list" class="col-sm-8">
		<ul class="list-unstyled" id="brief-summary-list">
			<li class="blogs-listing" ng-repeat="blog in blogs">
				<h2><a ng-href="#singlePost/{{blog.id}}" style="color: #408080">{{blog.title}}</a></h2>
				<h6>
					<!--<img src="{{blog.blogAuthor.avatarImgSrc}}" style="border-radius: 50%;" width="20" height="20">-->
					<cite class="text-muted">&nbsp;Posted by{{blog.author}}, On {{blog.timeOfCreation }}.
					</cite>
				</h6>
				
				<h5>
					<span class="glyphicon glyphicon-tags" style="color: grey"></span> 
					<span class="label label-primary" ng-repeat="blogTag in blog.tags">
						{{blogTag}}
					</span>
				</h5>
				<p style= "font-size: 13px; padding-top: 3px; color: green;letter-spacing: 0px;">{{blog.content | limitTo : 300 : 0}}...</p>
				<hr style="border-color: lightgreen">
			</li>
		</ul>    	
	</div>
	<div id="message-section" class="col-sm-2" style="border-radius: 30px;padding-bottom: 20px;"></div>
</div>
